<html>
    <head>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <main id="ticket-form">
            <h1 class="no-print page-title">Ticket Printer</h1>
            <div class="logo-container">
                <img class="logo" src="assets/logo.png" />
            </div>
            <div class="no-print">
                <div class="item-form">
                    <div class="item-input-container">
                        <label for="product">Product item</label>
                        <select name="product" id="items-menu" onchange="handleSelectChange()">
                            <option></option>
                        </select>
                    </div>
                    <div class="item-input-container">
                        <label for="quantity">Quantity</label>
                        <input
                            disabled
                            name="quantity"
                            value="1"
                            id="quantity-input"
                            type="number"
                            min="1"
                            onchange="handleQuantityChange()"
                        />
                    </div>
                    <div class="item-input-container">
                        <label for="price">Price</label>
                        <input
                            disabled
                            name="price"
                            id="price-input"
                            type="number"
                            onchange="handlePriceChange()"
                            min="0"
                        />
                    </div>
                    <button onclick="addElement()">Add</button>
                </div>
            </div>
            <div>
                <h2 class="no-print">Selected Items</h2>
                <Table id="items-list">
                    <tr>
                        <th>Item</th>
                        <th>quantity</th>
                        <th>price</th>
                    </tr>
                </Table>
                
            </div>
            <div>
                <h2 class="inline-label">Total :</h2>
                <span id="total">0</span>
            </div>
            <div id="thank-you" class="print-only">
                <span>Thank you for your visit</span>
            </div>
            <div style="text-align: right;">
                <span id="date"></span>
            </div>
            <div class="no-print">
                <button onclick="handlePrint()">Print ticket</button>
            </div>
        </main>

        <script src="index.js" type="application/javascript"></script>
    </body>
</html>
